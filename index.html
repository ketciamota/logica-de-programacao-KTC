    <h2 class="titulo-pagina">Cálculo peso</h2>

    <main>

        <form action="" id="formIMC">
            <div class="elementos-em-linha">

                <div class="controle-form">
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" step="0.5" min="0" max="1000">
                </div>

                <div class="controle-form">
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" step="0.01" min="0" max="3">
                </div>

                <div id="resultadoIMC"></div>

                <div class="botoes">
                    <button type="button" id="btCalcIMC">Calcular IMC</button>
                    <button type="reset" id="btLimpaIMC">Limpar</button>
                </div>

            </div>
            <!-- <button type="reset" id="btLimpaIMC" onclick="document.querySelector('#resultadoIMC').innerHTML = '';">Limpar</button> -->

        </form>

    </main>

    <h2 class="titulo-pagina">Cálculo Temperatura</h2>

    <main>

        <form action="">
            <div class="elementos-em-linha">

                <div class="controle-form">
                    <label for="valorTemperatura">Temperatura:</label>
                    <input type="number" id="valorTemperatura">
                </div>

                <div class="controle-form">
                    <label for="escalaAtual">De:</label>
                    <select id="escalaAtual">
                        <option value="C" selected>Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </div>

                <div class="controle-form">
                    <label for="escalaConvertida">Para:</label>
                    <select id="escalaConvertida">
                        <option value="C">Celsius</option>
                        <option value="F" selected>Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </div>

            </div>

            <div id="resultadoTemp"></div>

            <div class="botoes">
                <button type="button" id="btConverteTemp">Converter</button>
                <button type="reset" id="btLimpaTemp">Limpar</button>
            </div>
        </form>

        
</main>


    <script src="desafio2.js"></script>
    <script src="desafio3.js"></script>

    <script>

        // Início Desafio 2
        document.querySelector('#btCalcIMC').addEventListener('click', function () {
            const peso = document.querySelector('#peso').value;
            const altura = document.querySelector('#altura').value;
            const imc = calculaIMC(peso, altura);
            console.log(imc);
            // (parte de dentro do HTML) -> innerHTML
            document.querySelector('#resultadoIMC').innerHTML = imc;
        });

        document.querySelector('#btLimpaIMC').addEventListener('click', function () {
            document.querySelector('#resultadoIMC').innerHTML = '';
        });
        // Fim desafio 2

        // Início Desafio 3
        document.querySelector('#btConverteTemp').addEventListener('click', function () {
            const temperaturaAtual = document.querySelector('#valorTemperatura').value;
            const escalaAtual = document.querySelector('#escalaAtual').value;
            const escalaConvertida = document.querySelector('#escalaConvertida').value;

            const conversao = converteTemperatura(temperaturaAtual, escalaAtual, escalaConvertida);

            document.querySelector('#resultadoTemp').innerHTML = `Temperatura convertida:
             ${conversao.temperaturaConvertida + conversao.escalaConversao}`;
        });
        // Tratamento de erros Desafio 3
        if (conversao.msgErro === 'Ok') {

            document.querySelector('#resultadoTemp').innerHTML = `Temperatura convertida: ${conversao.temperaturaConvertida + (conversao.grauEscala ? ' °' : ' ') + conversao.escalaConversao}`;

        } else {

            document.querySelector('#resultadoTemp').innerHTML = conversao.msgErro;
        };

        document.querySelector('#btLimpaTemp').addEventListener('click', function () {
            document.querySelector('#resultadoTemp').innerHTML = '';
        });
        // Fim Desafio 3

        // Complemento Desafio 3

        // Fim Complemento Desafio 3

    </script>
