<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de um nome</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        
        .oculto {
            display: none;
        }
        
        .acao-alternativa {
            background-color: rgb(122, 176, 41);
        }

        .acao-alternativa:hover {
            background-color: rgb(122, 176, 41);
        }

        .acao-alternativa:active {
            background-color: #2adf30;
        }
            
    </style>
</head>
<body>

    <h1 class="titulo-pagina">Busca Nome</h1>
    

    <main>

    <form action="">
        
           <div class="controle-form">
        <label for="nome">Nome para incluir:</label>
        <input type="text" id="nome" required autofocus>
            </div>

            <div class="botoes">
         <button type="reset" id="btCadastrar"
        class="acao-positiva">Cadastrar</button>
            </div>

        <button type="button" id= "btPesquisar" 
        class="oculto acao-alternativa">Pesquisar</button>
        </div>

    </form>

    <div id="resultado"></div>

    </main>

    <script>
        
        let nomes = []; // array vazio chamado "nomes"

        document.addEventListener('keydown', (evento) => {

            if (evento.key === 'Enter') {

                evento.preventDefault();

                if (nome.length < 10) {
                    document.querySelector('#btCadastrar').click();

                } else {

                    document.querySelector('#btPesquisar').click();
                }
            }
        })

        document.querySelector('#btCadastrar').addEventListener('click', () => {

            nomes.push(document.querySelector('#nome').value);
            // ao atingir dez nomes...
            if (nomes.length === 10) {

                // Troque o label do imput "nome"
                document.querySelector('label[for= "nome"]').innerHTML = 
                'Nome para pesquisar';

                //Troque o botão cadastrar
                document.querySelector('#btCadastrar').classList.add
                ('oculto');

                //Desoculte o botão pesquisar
                 document.querySelector('#btPesquisar').classList.remove
                ('oculto');


            } 

        });

        document.querySelector('#btPesquisar').addEventListener
        ('click', () => {

            const nomeBuscado = document.querySelector('#nome').value;
            // condição alternativa : (nomes.indexOf (nomeBuscado >= 0)
            if (nomes.includes(nomeBuscado)) {

                document.querySelector('#resultado').innerHTML = 
                `ACHEI na posição ${nomes.indexOf(nomeBuscado)}, 
                "${nomes[nomes.indexOf(nomeBuscado)]}"`;

            } else {

                document.querySelector('#resultado').innerHTML = 'NÃO ACHEI';
            }

        });

        // TODO: 


        // 3. Após o 10º nome, o campo permite buscar um nome no array
        // 4. Exibir se o nome foi encontrado

    </script>
</body>
</html>
